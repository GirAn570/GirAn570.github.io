<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Page not found - Andrea GIROTTO Portfolio">
  <title>404 - Page Not Found | Andrea GIROTTO</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="assets/images/favicon.png">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/dark-mode.css">

  <style>
    /* 404-specific styles */
    .error-page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    .error-code {
      font-size: clamp(6rem, 20vw, 10rem);
      font-weight: 700;
      letter-spacing: -0.04em;
      line-height: 1;
      background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 1rem;
    }

    .error-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.75rem;
      color: var(--text-color);
    }

    .error-message {
      color: var(--muted-text-color);
      max-width: 400px;
      margin-bottom: 2rem;
      font-size: 1rem;
    }

    .error-actions {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .error-icon {
      font-size: 3rem;
      color: var(--accent-color);
      margin-bottom: 1.5rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <main class="error-page" role="main">
    <i class="fas fa-cloud-exclamation error-icon" aria-hidden="true"></i>
    <div class="error-code">404</div>
    <h1 class="error-title">Page Not Found</h1>
    <p class="error-message">
      Sorry, the page you're looking for doesn't exist or has been moved.
    </p>
    <div class="error-actions">
      <a href="/index.html" class="btn btn-primary">
        <i class="fas fa-home" aria-hidden="true"></i>
        Back to Home
      </a>
    </div>
  </main>

  <script>
    // Apply saved theme preference
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.documentElement.setAttribute('data-theme', savedTheme);
  </script>
</body>
</html>
